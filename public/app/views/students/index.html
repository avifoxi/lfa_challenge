<div class="page-header">
  <h2>Students Index</h2>
</div>

<!-- Thumbnails -->

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="student in stuInCt.students">
    
    <div class="thumbnail">
      
      <img ng-src="//robohash.org/{{student.id}}.png" />
      <div class="caption">
        <h3>{{ student.name }}</h3>
        <p> 
        	<a  ui-sref="studentshow({ id: student.id })" class="btn btn-default" role="button">My Student Page</a>
        </p>
      </div>
    
    </div>
  
  </div>
</div>
